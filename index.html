<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootswhatch  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <!-- fontawesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
    <title>MyBookList App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center font-title">
            <i class="fas fa-book-open text-primary"></i>
            My <span class="text-primary">Book</span>List</h1>
            <form id="book-form">
                <div class="form-group">
                    <label class="font" for="title">Title</label>
                    <input type="text"  id="title" class="form-control">
                </div>

                <div class="form-group">
                    <label class="font" for="author">Author</label>
                    <input type="text"  id="author" class="form-control">
                </div>

                
                <div class="form-group">
                    <label class="font" for="isbn">ISBN#</label>
                    <input type="text"  id="isbn" class="form-control">
                </div>
                <input type="submit" value="Add Book" class="btn btn-primary btn-block">
            </form>

            <table class="table table-striped mt-5">
                <thead>
                    <tr class="font">
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISB#</th>
                    </tr>
                    <tbody id="book-list"></tbody>
                </thead>
            </table>
    </div>
</body>
<script src="java.js"></script>
</html>
